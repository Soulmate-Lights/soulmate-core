name: C/C++ CI

on:
  push:
    branches: [master, elliott/builds]
  pull_request:
    branches: [master, elliott/builds]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: build
        run: docker build --tag soulmate-dev .
      - name: make
        run: docker run --rm soulmate-dev make -C builder
